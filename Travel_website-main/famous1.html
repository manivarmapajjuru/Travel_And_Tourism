<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* CSS styles for the image gallery */
        .places-text h2 {
            text-align: center;
            font-family: Barlow Condensed;
            font-size: 30px;
            color: #191d34;
            letter-spacing: 1px;
        }

        .image-gallery {
            text-align: center;
            padding-top: 20px;
            padding-left: 30px;
            padding-right: 30px;
        }

        .carousel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .carousel-item {
            width: calc(33.33% - 10px); /* Set the width to 33.33% with spacing in between */
            margin-bottom: 30px; /* Add space between rows */
            box-sizing: border-box;
            overflow: hidden;
            
            display: flex;
        }

        .carousel-item img {
            width: 150px;
            height: 150px;
            height: auto;
            border:white;
        }

        .carousel-text {
            padding: 10px;
            padding-top: 30px;
            flex-grow: 1; /* Allow text to grow and fill available space */
        }

        .carousel-text h2 {
            font-size: 18px; /* Adjust heading size */
            margin-top: 0; /* Remove default margin */
        }

    </style>
</head>
<body>
    <div class="places-text">
        <h2>Top Attractions</h2>
    </div>
    <div class="image-gallery">
        <div class="carousel">
            <div class="carousel-item">
                <div class="img-card">
                    <img src="Ajanta.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Ajanta and Ellora caves</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="Taj.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Taj Mahal</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="Kerala.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Backwaters of Kerala</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="Golden.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Golden Temple</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="pangong.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Pangong Lake</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="varanasi.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>varanasi</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="jaisalmer.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Jaisalmer</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="goa.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>Goa</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-card">
                    <img src="1.jpg" alt="Image 1">
                </div>
                <div class="carousel-text">
                    <h2>The Dark Forest Adventure</h2>
                </div>
            </div>
            <!-- Repeat the card structure for other destinations -->
        </div>
    </div>
</body>
</html>
